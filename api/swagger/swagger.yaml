swagger: "2.0"
info:
  version: 0.0.1
  title: Eats - A Sample App
host: localhost
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
x-a127-config:
  apigeeProxyKey: &apigeeProxyKey CONFIGURED
  apigeeProxyUri: &apigeeProxyUri CONFIGURED
x-a127-services: 
  oauth2:
    provider: volos-oauth-apigee
    options:
      tokenLifetime: 300000
      key: *apigeeProxyKey
      uri: *apigeeProxyUri
      #cache: mycache (See Oauth options section below.)
      validGrantTypes:
        - client_credentials
        - authorization_code
        - implicit_grant
        - password
      tokenPaths:  # These will be added to your paths section for you
        authorize: /authorize
        token: /accesstoken
        invalidate: /invalidate
        refresh: /refresh
  cache:
    provider: volos-cache-memory
    options:
      name: name
      ttl: 10000
  quota:
    provider: volos-quota-memory
    options:
      timeUnit: hour
      interval: 1
      allow: 2
  analytics:
    provider: volos-analytics-apigee
    options:
      key: *apigeeProxyKey
      uri: *apigeeProxyUri
      proxy: remoteEatsProxy
      bufferSize: 1000
      flushInterval: 2000
      batchSize: 100
paths:
  /restaurants:
    x-swagger-router-controller: restaurants
    x-a127-apply:
      cache: {}
      quota: {}
      analytics: {}
    get:
      description: Returns a list of restaurants
      operationId: getRestaurants
      security:
        - oauth: []
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
  /restaurants/{id}:
    x-swagger-router-controller: restaurants
    x-a127-apply: {}
    get:
      description: Returns a single restaurant and its reviews
      operationId: getRestaurantByID
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The restID of the restaurant
          required: true
          type: number
      responses:
        "200":
          description: Success
          schema: {}
        "404":
          description: Restaurant not found
          schema: {}
        "500":
          description: Invalid restaurant ID supplied
          schema: {}
        default:
          description: Error
          schema: {}
  /reviews:
    x-swagger-router-controller: reviews
    x-a127-apply: {}
    get:
      description: Returns a list of reviews
      operationId: getReviews
      produces:
        - application/json
      parameters:
        - name: restID
          in: query
          description: Get reviews for a specific restaurant
          required: false
          type: number
        - name: rating
          in: query
          description: Get reviews with a specific rating
          required: false
          type: number
        - name: reviewer
          in: query
          description: Get reviews by a specific user
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
    post:
      x-a127-apply: {}
      description: Posts a new review
      operationId: postReview
      parameters:
        - name: body
          in: body
          description: Post review and rating
          required: false
          schema: 
            $ref: "#/definitions/Review"
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
  /users:
    x-swagger-router-controller: users
    x-a127-apply:
      cache: {}
    get:
      description: Returns a list of users
      operationId: getUsers
      security:
        - oauth: []
      produces:
        - application/json
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
  /users/{username}:
    x-swagger-router-controller: users
    x-a127-apply: {}
    get:
      description: Returns a single user
      operationId: getUserByID
      produces:
        - application/json
      parameters:
        - name: username
          in: path
          description: The username of the user
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema: {}
        default:
          description: Error
          schema: {}
definitions:
  Review:
    properties:
      title:
        type: string
      restID:
        type: integer
      rating:
        type: integer
      reviewer:
        type: string
      body:
        type: string
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
securityDefinitions:
  oauth:
    type: oauth2
    flow: application
    tokenUrl: ignored
